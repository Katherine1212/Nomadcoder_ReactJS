<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input and state</title>
    <base href="/" />
</head>
<body>
    <div id="root"></div>
    <span>---------------------------------------</span>
    <div>
        <h1>Super Converter HTML</h1>
        <label for= "minutes">Minutes </label>
        <input id= "minutes" placeholder= "Minutes" type= "number"/>
        <br/>
        <label for= "hours">Hours </label>
        <input id= "hours" placeholder= "Hours" type= "number"/>

    </div>
</body>
<script crossorigin src="//unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="//unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<script type = "text/babel">
    function App(){
        const [minutes, setMinutes]= React.useState();
        const onChange= (event) => {
            setMinutes(event.target.value);
        }
        return(
            <div>
                <h1 className= "hi">Super Converter ReactJS</h1>
                <label htmlFor= "minutes">Minutes </label>
                <input 
                    id= "minutes" 
                    placeholder= "Minutes" 
                    type= "number"
                    value= {minutes}
                    onChange= {onChange}/>
                <br/>
                <h4>You want to convert {minutes}</h4>
                <label htmlFor= "hours">Hours </label>
                <input id= "hours" placeholder= "Hours" type= "number"/>

            </div>
        );
    }
    // render
    ReactDOM.render(<App/>, root);
</script>
</html>
