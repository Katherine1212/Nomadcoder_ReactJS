<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root= document.getElementById("root");
    // function Btn(props)로 받으면 {props.title} 로 접근.
    // function Btn({title})로 받으면 {title} 바로 접근 가능
    function Btn({title, bg, fontsize}) {
        return <button
        style= {{
            backgroundColor: bg,
            color: "white",
            fontSize:fontsize,
            padding: "10px 20px",
            borderRadius: 10,
            border: 0
        }}>{title}</button>
    }
    // .isRequired: 필수, 없으면 optional
    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        bg: PropTypes.string,
        fontsize: PropTypes.number
    }

    function App() {
        return (
            <div>
                <Btn title= "Save" bg= "tomato" fontsize= {18}/>
                <Btn title= "Continue" bg= "skyblue" fontsize= {18}/>
            </div>
        );
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
